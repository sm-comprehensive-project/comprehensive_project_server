# ✅ 서버 포트 설정 (선택 사항)
server.port=8080


# ✅ 파일 및 JSON 요청 허용 최대 크기 설정
# - 대용량 텍스트, JSON, 파일 업로드를 수용하기 위한 설정
# - 50MB까지 수용 가능

# multipart/form-data 요청 최대 크기
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.max-file-size=50MB

# JSON 포함한 POST 본문 최대 크기
spring.http.multipart.max-request-size=50MB

# Tomcat에서 POST 요청 최대 크기
server.tomcat.max-http-form-post-size=50MB

# 엘라스틱 서치 설정
spring.elasticsearch.uris=http://localhost:9200
spring.elasticsearch.repositories.enabled=true
spring.data.elasticsearch.auto-create-index=true
